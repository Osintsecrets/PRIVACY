<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0b0f14">
  <title>Offline â€” Social Risk Audit</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./ethics-badge.css">
  <script defer src="./ethics-badge.js"></script>
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    main { text-align: center; }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="offline-title">
    <h1 id="offline-title">You are offline</h1>
    <p class="lead">Reconnect to load the latest privacy checklists.</p>
    <button type="button" class="button primary" onclick="window.location.reload()">Try again</button>
  </main>
  <script src="./assets/js/disclaimer.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.Disclaimer && typeof window.Disclaimer.init === 'function') {
        const skipModal = document.body.hasAttribute('data-skip-disclaimer');
        if (!skipModal) {
          window.Disclaimer.init({
            requireEachVisit: true,
            version: 'v1.0 (2025-10-03)',
            focusTrap: true
          });
        }
      }
    });
  </script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      if (window.initEthicsBadge) {
        window.initEthicsBadge();
      }
    });
  </script>
</body>
</html>
