<!doctype html>
<html lang="en" data-i18n-scope="reduce">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="reduce.title">Reduce — Lock it down</title>
  <link rel="stylesheet" href="../assets/css/site.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <style>
    .grid{display:grid;gap:1rem}
    .cols{grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:1rem}
    .list{display:grid;gap:.5rem}
    .item{border:1px solid var(--line);border-radius:10px;padding:.6rem}
    .done{opacity:.6;text-decoration: line-through}
  </style>
</head>
<body>
<header id="site-header"></header>
<main class="container stack">
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <a href="/PRIVACY/" data-i18n="breadcrumbs.home">Home</a> ›
    <a href="/PRIVACY/self-audit.html" data-i18n="breadcrumbs.selfaudit">Self‑audit</a> ›
    <span data-i18n="reduce.short">Reduce</span>
  </nav>

  <section class="card stack">
    <h1 data-i18n="reduce.h1">Reduce — Lock it down</h1>
    <p class="muted" data-i18n="reduce.lede">Turn triage into action. Work one platform at a time. Mark tasks done; nothing is uploaded.</p>
    <div class="grid cols">
      <div>
        <h3 data-i18n="reduce.queue">Backlog (from Analyze)</h3>
        <div id="queue" class="list"></div>
      </div>
      <div>
        <h3 data-i18n="reduce.checklists">Common actions</h3>
        <ul id="actions" class="list"></ul>
        <button class="btn" id="btn-export-md" data-i18n="reduce.export">Export actions (MD)</button>
      </div>
    </div>
  </section>
</main>
<script type="module" src="../assets/js/reduce.js" defer></script>
</body>
</html>
