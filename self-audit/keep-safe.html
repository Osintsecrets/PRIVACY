<!doctype html>
<html lang="en" data-i18n-scope="keepsafe">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="keepsafe.title">Keep Safe — Stay private over time</title>
  <link rel="stylesheet" href="../assets/css/site.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <style>
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:1rem}
    .list{display:grid;gap:.5rem}
    .item{border:1px solid var(--line);border-radius:10px;padding:.6rem}
    .grid{display:grid;gap:1rem}
    .cols{grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  </style>
</head>
<body>
<header id="site-header"></header>
<main class="container stack no-print">
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <a href="/PRIVACY/" data-i18n="breadcrumbs.home">Home</a> ›
    <a href="/PRIVACY/self-audit.html" data-i18n="breadcrumbs.selfaudit">Self‑audit</a> ›
    <span data-i18n="keepsafe.short">Keep safe</span>
  </nav>

  <section class="card stack">
    <h1 data-i18n="keepsafe.h1">Keep Safe — Habits and reviews</h1>
    <p class="muted" data-i18n="keepsafe.lede">Build privacy habits and schedule periodic reviews. All reminders are stored locally.</p>

    <div class="grid cols">
      <div>
        <h3 data-i18n="keepsafe.habits">Habits</h3>
        <ul id="habits" class="list"></ul>
      </div>
      <div>
        <h3 data-i18n="keepsafe.reminders">Local reminders</h3>
        <div class="list">
          <input id="rem-title" placeholder="Title"/>
          <select id="rem-every">
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
          </select>
          <button class="btn" id="rem-add">Add reminder</button>
        </div>
        <ul id="rem-list" class="list"></ul>
      </div>
    </div>
    <div>
      <button class="btn" id="btn-print">Print checklist</button>
      <button class="btn" id="btn-export-md">Export habits (MD)</button>
    </div>
  </section>
</main>
<script type="module" src="../assets/js/keep-safe.js" defer></script>
</body>
</html>
