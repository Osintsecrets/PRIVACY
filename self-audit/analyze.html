<!doctype html>
<html lang="en" data-i18n-scope="analyze">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="analyze.title">Analyze — Risk triage</title>
  <link rel="stylesheet" href="../assets/css/site.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <style>
    .grid{display:grid;gap:1rem}
    .cols{grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:1rem}
    .pill{padding:.25rem .55rem;border-radius:999px;border:1px solid var(--line)}
    .risk-high{background:rgba(255,0,0,.12);border-color:rgba(255,0,0,.3)}
    .risk-med{background:rgba(255,165,0,.12);border-color:rgba(255,165,0,.3)}
    .risk-low{background:rgba(0,128,0,.12);border-color:rgba(0,128,0,.3)}
    .toolbar{display:flex;gap:.5rem;flex-wrap:wrap}
    .list{display:grid;gap:.5rem}
    .item{border:1px solid var(--line);border-radius:10px;padding:.6rem}
    .item h4{margin:.2rem 0}
    .kv{opacity:.85;font-size:.9em}
    .sticky-tools{position:sticky;top:.5rem}
  </style>
</head>
<body>
<header id="site-header"></header>
<main class="container stack" aria-live="polite">
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <a href="/PRIVACY/" data-i18n="breadcrumbs.home">Home</a> ›
    <a href="/PRIVACY/self-audit.html" data-i18n="breadcrumbs.selfaudit">Self‑audit</a> ›
    <span data-i18n="analyze.short">Analyze</span>
  </nav>

  <section class="card stack">
    <h1 data-i18n="analyze.h1">Analyze — Turn findings into risk</h1>
    <p class="muted" data-i18n="analyze.lede">Load your Discover session, cluster findings, and mark priorities. Nothing is uploaded; all local.</p>
    <div class="toolbar">
      <input id="choose-session" placeholder="Session name"/>
      <button class="btn" id="btn-load" data-i18n="analyze.load">Load</button>
      <select id="filter-platform"></select>
      <select id="filter-risk">
        <option value="" data-i18n="analyze.risk.all">All risks</option>
        <option value="high" data-i18n="analyze.risk.high">High</option>
        <option value="medium" data-i18n="analyze.risk.medium">Medium</option>
        <option value="low" data-i18n="analyze.risk.low">Low</option>
      </select>
      <input id="search" type="search" placeholder="Search notes/tags"/>
      <button class="btn" id="btn-export-md" data-i18n="analyze.export.md">Export triage (MD)</button>
    </div>
  </section>

  <section class="grid cols">
    <aside class="card sticky-tools">
      <h3 data-i18n="analyze.summary">Summary</h3>
      <div id="summary"></div>
      <div id="analytics-analyze" class="no-print" style="margin:.5rem 0"></div>
      <h3 data-i18n="analyze.tags">Top tags</h3>
      <div id="tags" class="chips"></div>
    </aside>

    <section class="card">
      <h3 data-i18n="analyze.items">Items</h3>
      <div id="list" class="list"></div>
    </section>
  </section>
</main>
<script type="module" src="../assets/js/analyze.js" defer></script>
</body>
</html>
